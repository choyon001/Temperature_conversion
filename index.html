<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature_conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Conversion</h1>
        <div class="input">
            <input  id="temp_inp" >
        </div>
        <div class="radio-group">
            <input type="radio" name="temp" id="celsius">
            <label for="celsius">Celsius <span>&#8594;</span> Fahrenheit</label>
            <input type="radio" name="temp" id="fahrenheit">
            <label for="fahrenheit">Fahrenheit <span>&#8594;</span> Celsius</label>
        </div>

        <button id="convert">Convert</button>
        <h2 id="celtof"></h2>
        <h2 id="ftocel"></h2>

    </div>

    <script src="index.js"></script>
</body>
</html>
